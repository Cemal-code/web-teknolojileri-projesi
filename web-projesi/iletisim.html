    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-gray: #f8f9fa;
            --dark-gray: #6c757d;
        }

        body {
            padding-top: 70px;
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            color: #212529;
        }

        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .contact-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            padding: 40px;
            transition: transform 0.3s ease;
        }

            .contact-card:hover {
                transform: translateY(-5px);
            }

        .form-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

            .form-title:after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 80px;
                height: 3px;
                background: var(--primary-color);
            }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

            .form-control:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
                outline: none;
            }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            flex: 1;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

            .btn-primary:hover {
                background-color: var(--secondary-color);
                transform: translateY(-2px);
            }

        .btn-secondary {
            background-color: white;
            border: 1px solid var(--dark-gray);
            color: var(--dark-gray);
        }

            .btn-secondary:hover {
                background-color: #f1f1f1;
            }

        @media (max-width: 576px) {
            .contact-card {
                padding: 25px;
            }

            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

        <div class="contact-card">
            <h2 class="form-title">Bana Ulaşın</h2>

            <form action="form-basarili.html" method="get">
                <div class="form-group">
                    <label for="name" class="form-label">Adınız</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="surname" class="form-label">Soyadınız</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-posta Adresiniz</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="ornek@email.com">
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Telefon Numaranız (İsteğe Bağlı)</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="05__ ___ __ __">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Mesajınız</label>
                    <textarea class="form-control" id="message" name="message" required placeholder="Mesajınızı buraya yazın..."></textarea>
                </div>

                <div class="btn-group">
                    <button type="reset" class="btn btn-secondary">Formu Temizle</button>
                    <button type="submit" class="btn btn-primary">Mesajı Gönder</button>
